<!DOCTYPE html> <!-- -*- html -*- -->
<html>
<head>

<body>
    

    
        <script src="js/demo.js?vers=c3f769"></script>
    

    <script type="text/javascript">
        "use strict";
        DomReady.ready(function() {

        // Generated by CoffeeScript 1.12.6
new Demo2D({}, function() {
  var colors, cube, labels, params, subspace, vectors, view;
  window.mathbox = this.mathbox;
  view = this.view({
    grid: false
  });
  cube = this.clipCube(view, {
    hilite: false
  });
  vectors = [[1, 1], [-1, 1]];
  colors = [new Color("red", new Color("green"))];
  labels = ['v', 'w'];
  subspace = this.subspace({
    vectors: vectors,
    noPlane: true
  });
  subspace.draw(cube.clipped);
  params = {
    x: 1.2,
    y: -2.5
  };
  this.linearCombo(view, {
    vectors: vectors,
    colors: colors,
    labels: labels,
    coeffs: params
  });
  this.labeledVectors(view, {
    vectors: vectors,
    colors: colors,
    labels: labels,
    zeroPoints: true,
    zeroThreshold: 0.05,
    vectorOpts: {
      zIndex: 2
    },
    labelOpts: {
      zIndex: 3
    },
    zeroOpts: {
      zIndex: 3
    }
  });
  this.draggable(view, {
    points: vectors,
    size: 20
  });
  this.grid(cube.clipped, {
    vectors: vectors
  });
  return this.caption("Test caption");
});


        });
    </script>
</body>
</html>
