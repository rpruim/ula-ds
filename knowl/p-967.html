<div class="para">The reduced row echelon form of the coefficient matrix is</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{bmatrix}
1 \amp 0 \amp 0 \amp 0 \\
0 \amp 1 \amp 0 \amp 0 \\
0 \amp 0 \amp 1 \amp 0 \\
0 \amp 0 \amp 0 \amp 1 \\
\end{bmatrix}.
\end{equation*}
</div>
<div class="para">This can be computed with <pre class="ptx-sagecell sagecell-sage" id="sage-43"><script type="text/x-sage">import numpy as np
import sympy as sp
A = np.array([[-1, -2, 2, -1], [2, 4, -1, 5], [1, 2, 0, 3]])
print(A)
print(sp.Matrix(A).rref())
</script></pre>
