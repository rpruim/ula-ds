<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">For low dimensional vectors, manually typing in each component is reasonable.  But ofen we will work with vectors with many components.  So we will need some better ways to create these vectors. Here are some examples showing how to create structured or random vectors. <pre class="ptx-sagecell sagecell-python" id="sage-9"><script type="text/x-sage">import numpy as np
v = np.arange(100)
# 5 to 100 by 5's -- note the 101 here!
w = np.arange(5, 101, 5)  
print(v.shape)
print(v)
print(w)
r = np.random.normal(100, 10, 50)
print(r.shape)
print(r)
</script></pre> </div>
