<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">4.1.4</span><span class="period">.</span>
</h4>
<div class="para logical">
<div class="para">If <span class="process-math">\(A\)</span> is a <span class="process-math">\(n\by n\)</span> invertible matrix with inverse <span class="process-math">\(B\text{,}\)</span> then <span class="process-math">\(B\)</span> is also invertbile and the inverse of <span class="process-math">\(B\)</span> is <span class="process-math">\(A\text{.}\)</span> In other words,</div>
<div class="displaymath process-math">
\begin{equation*}
(A^{-1})^{-1} = A.
\end{equation*}
</div>
