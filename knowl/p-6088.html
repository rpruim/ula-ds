<div class="para logical">
<div class="para">The <dfn class="terminology">transpose</dfn> of the <span class="process-math">\(m\by n\)</span> matrix <span class="process-math">\(A\)</span> is the <span class="process-math">\(n\by m\)</span> matrix <span class="process-math">\(A^{\transpose}\)</span> whose rows are the columns of <span class="process-math">\(A\text{.}\)</span> That is,</div>
<div class="displaymath process-math">
\begin{equation*}
A^{\transpose}_{ij} = A_{ji}\text{.}
\end{equation*}
</div>
