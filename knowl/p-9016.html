<div class="para">There are a couple of ways to create matrices.  For instance, the matrix</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{bmatrix}
-2 \amp 3 \amp 0 \amp 4 \\
1 \amp -2 \amp 1 \amp -3 \\
0 \amp 2 \amp 3 \amp 0 \\
\end{bmatrix}
\end{equation*}
</div>
<div class="para">can be created in either of the two following ways.</div>
<ol class="lower-alpha">
<li><div class="para"><pre class="ptx-sagecell sagecell-python" id="sage-347"><script type="text/x-sage">A = np.array([ 
    [-2, 3, 0, 4],
    [ 1,-2, 1,-3],
	[ 0, 2, 3, 0] 
	])
print(A)
</script></pre></div></li>
<li><div class="para"><pre class="ptx-sagecell sagecell-python" id="sage-348"><script type="text/x-sage">A = np.array([-2, 3, 0, 4, 1,-2, 1,-3, 0, 2, 3, 0]).reshape(3,4)
print(A)
</script></pre></div></li>
</ol>
</div>
