<div class="para">An <span class="process-math">\(n\times n\)</span> matrix <span class="process-math">\(A\)</span> is called <dfn class="terminology">invertible</dfn> if there is a matrix <span class="process-math">\(B\)</span> such that <span class="process-math">\(AB = I_n\text{,}\)</span> where <span class="process-math">\(I_n\)</span> is the <span class="process-math">\(n\times n\)</span> identity matrix.  The matrix <span class="process-math">\(B\)</span> is called the <dfn class="terminology">inverse</dfn> of <span class="process-math">\(A\)</span> and denoted <span class="process-math">\(A^{-1}\text{.}\)</span>
</div>
