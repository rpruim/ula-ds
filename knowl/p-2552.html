<div class="para">Now suppose that <span class="process-math">\(L\)</span> is a left inverse for <span class="process-math">\(A\text{.}\)</span> That means <span class="process-math">\(A\)</span> is a right inverse for <span class="process-math">\(L\text{,}\)</span> and we just show that this means <span class="process-math">\(A\)</span> is also a left inverse for <span class="process-math">\(L\text{.}\)</span> So <span class="process-math">\(AL = I\)</span> and <span class="process-math">\(L\)</span> is a right inverse for <span class="process-math">\(A\text{.}\)</span>
