<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(A\)</span> be an <span class="process-math">\(m \by n\)</span> matrix. If <span class="process-math">\(LA = I_n\text{,}\)</span> then we call <span class="process-math">\(L\)</span> a <dfn class="terminology">left inverse</dfn> of <span class="process-math">\(A\text{.}\)</span> If <span class="process-math">\(AR = I_m\text{,}\)</span> then we call <span class="process-math">\(R\)</span> a <dfn class="terminology">right inverse</dfn> of <span class="process-math">\(A\text{.}\)</span>
