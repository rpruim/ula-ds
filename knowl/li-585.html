<article class="li"><h5 class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">2.3.5.10.a</span><span class="period">.</span>

<div class="para logical">
<div class="para">The exact solution is</div>
<div class="displaymath process-math">
\begin{equation*}
x=9, y=-36, z=30\text{.}
\end{equation*}
</div>
<div class="para">However, if we first round to 3 digits, we find the approximate solution</div>
<div class="displaymath process-math">
\begin{equation*}
x = 9.04, y = -36.2, z = 30.2
\end{equation*}
</div>
</div>
<pre class="ptx-sagecell sagecell-python" id="sage-71"><script type="text/x-sage">import numpy as np
import sympy as s

A = s.Matrix([[1,1/2,1/3,1] , [1/2, 1/3, 1/4, 0], [1/3, 1/4, 1/5, 0]])
B = s.Matrix(3, 4, lambda i,j: s.Rational(A[i,j]))
C = s.Matrix([
    [s.Rational(1,1), s.Rational(1,2), s.Rational(1,3), s.Rational(1,1)],
    [s.Rational(1,2), s.Rational(1,3), s.Rational(1,4), s.Rational(0,1)],
    [s.Rational(1,3), s.Rational(1,4), s.Rational(1,5), s.Rational(0,1)]
])

print("Using A:")
print(A.rref())
print("\nB:")
print(B)
print("Using B:")
print(B.rref()[0])
print(B.rref()[0].evalf(10))
print("\nUsing C:")
print(C.rref())

print("\nUsing A, rounded to 3 digits:")
print(A.evalf(3).rref())
</script></pre></article><span class="incontext"><a href="sec-python-introduction.html#li-585" class="internal">in-context</a></span>
