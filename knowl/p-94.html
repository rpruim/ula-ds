<div class="para">Once we have an ndarray, we can compute various summaries of it. The sum, mean, and standard deviation are commonly used summaries. For output purposes, it is often useful to round output values. <pre class="ptx-sagecell sagecell-python" id="sage-10"><script type="text/x-sage">import numpy as np
r = np.random.normal(100, 10, 50)
print("shape:", r.shape, 
	  "sum:", r.sum().round(2),
      "mean:", r.mean().round(2), 
	  "sd:", r.std().round(2))
# alternative syntax:
print("shape:", r.shape, 
	  "sum:", np.round(np.sum(r),2),
      "mean:", np.round(np.mean(r),2), 
      "sd:", np.round(np.std(r),2))
</script></pre> </div>
