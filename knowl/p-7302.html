<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Remember that the Python command <code class="code-inline tex2jax_ignore">scipy.linalg.eig(A)</code> attempts to find a basis for <span class="process-math">\(\real^m\)</span> consisting of eigenvectors of <span class="process-math">\(A\text{.}\)</span>  If successful, <code class="code-inline tex2jax_ignore">e, E = linalg.aig(A)</code> provides a vector of eigen values <code class="code-inline tex2jax_ignore">e</code> and a matrix <code class="code-inline tex2jax_ignore">E</code> containing the associated eigenvectors as columns.</div>
