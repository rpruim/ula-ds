<div class="para">An <span class="process-math">\(n \by n\)</span> square matrix <span class="process-math">\(A\)</span> is called <dfn class="terminology">invertible</dfn> if there is a matrix <span class="process-math">\(B\)</span> that is both a left and a right inverse for <span class="process-math">\(A\text{.}\)</span> That is <span class="process-math">\(BA = I_n\)</span> and <span class="process-math">\(AB = I_n\text{.}\)</span> The matrix <span class="process-math">\(B\)</span> is called the <dfn class="terminology">inverse</dfn> of <span class="process-math">\(A\)</span> and denoted <span class="process-math">\(A^{-1}\text{.}\)</span>
</div>
