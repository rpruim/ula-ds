<div class="para">The symmetry of a symmetric matrix is symmetry across the diagonal: If we exchange the rows and the columns, we get the same matrix.  The matrix obtained by exchanging rows and columns of a matrix <span class="process-math">\(A \)</span> is called the <dfn class="terminology">transpose</dfn> of <span class="process-math">\(A\text{,}\)</span> written <span class="process-math">\(A^\top\text{.}\)</span>
