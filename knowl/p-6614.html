<div class="para">Here is some Python code that performs the necessary calculations. <pre class="ptx-sagecell sagecell-python" id="sage-205"><script type="text/x-sage">import numpy as np
A = np.array(
	[[1,0,-3], [0, 2, -1], [1, 0, 1], [1, 3, 5]])
Q,R = np.linalg.qr(A)
print([x.shape for x in (Q,R)]); print()
print("Q:\n", Q); print()
print("R:\n", R); print()
print("QR:\n", (Q @ R).round(4)); print();
b = np.array([4, -17, -14, 22]).reshape(4,1)
bhat = Q @ np.transpose(Q) @ b
print("bhat:\n", bhat); print()
import sympy
Aug = np.hstack((A, bhat))
print(sympy.Matrix(Aug).rref())
</script></pre>
