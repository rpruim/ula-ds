</h4>  <div class="para logical">
<div class="para">The <dfn class="terminology">Euclidean length</dfn> of a vector <span class="process-math">\(\xvec \in \real^n\)</span> is given by</div>
<div class="displaymath process-math">
\begin{equation*}
\len{\xvec} = \sqrt{\sum_{i = 1}^n x_i^2}
\end{equation*}
</div>
