<div class="para">If <span class="process-math">\(A\)</span> is invertible, then <span class="process-math">\(A \sim I\text{.}\)</span> So <span class="process-math">\(\det(A)\)</span> is a nonzero multiple of <span class="process-math">\(\det(I) = 1\text{.}\)</span> Thus <span class="process-math">\(\det(A) \neq 0\text{.}\)</span>
</div>
