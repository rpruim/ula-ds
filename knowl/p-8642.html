<div class="para">Broadcasting means that <code class="code-inline tex2jax_ignore">*</code> cannot be used for for matrix-vector and matrix-matrix multiplication in the linear algebra sense.  Instead we use <code class="code-inline tex2jax_ignore">@</code>. <pre class="ptx-sagecell sagecell-python" id="sage-320"><script type="text/x-sage">A = np.array([[2,-3],[1,2]])
v = np.array([2,1])	    
print(A*v)  # component-wise after broadcasting
print(A@v)  # CORRECT way to do linear algebra
B = np.array([[-4,1],[3,-1]])
print(A*B)   # component-wise
print(A@B)   # linear algebra
</script></pre>
