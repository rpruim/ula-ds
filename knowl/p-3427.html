<div class="para">If <span class="process-math">\(A\)</span> is not invertible, then the RREF of <span class="process-math">\(A\)</span> will have a row of zeros, so by <a href="" class="xref" data-knowl="./knowl/prop-row-of-zeros-determinant.html" title="Proposition 4.5.8">PropositionÂ 4.5.8</a>,</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/prop-row-of-zeros-determinant.html">
\begin{equation*}
\det(E_k) \det(E_{k-1}) \cdots \det(E_2) \det(E_1) \det(A) = 0\text{,}
\end{equation*}

<div class="para">from which we see that <span class="process-math">\(\det(A) = 0\text{.}\)</span>
