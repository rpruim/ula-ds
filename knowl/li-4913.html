<div class="para">Since the only solution to the homogeneous equation <span class="process-math">\(A^{\transpose}A\xvec = \zerovec\)</span> is <span class="process-math">\(\xvec=\zerovec\text{,}\)</span> the columns of <span class="process-math">\(A^{\transpose}A\)</span> are linearly independent, which means that <span class="process-math">\(A^{\transpose}A\xhat=A^{\transpose}\bvec\)</span> has only one solution.</div></article><span class="incontext"><a href="sec-least-squares.html#li-4913" class="internal">in-context</a></span>
