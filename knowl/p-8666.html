<div class="para">The reduced row echelon form of a matrix can be obtained using the <code class="code-inline tex2jax_ignore">rref()</code> method after converting our matrix to a <code class="code-inline tex2jax_ignore">sympy.Matrix</code>. For instance, <pre class="ptx-sagecell sagecell-python" id="sage-316"><script type="text/x-sage">A = np.array([ [1,2,3], [2,1,2] ])
rref = sympy.Matrix(A).rref()
print(rref)
</script></pre>
